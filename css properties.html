<!DOCTYPE html>
<html>
 <head>
 <title> CSS </title>
 <style type ="text/CSS"> 
   .main
  {                 
    width: 500px;
    height:500px;    
    background-color: red; 
   }
   .row1
  {
    width: 500px;
    height: 250px;
    background-color: blue;
   }
   .row2
  {
    width:500px;
    height:250px;
    background-color: green;
   }
   .col1
  {
    width:250px;
    height:250px;
    background-color: orangered;
    float:left;
   }
   .col2{
    width:250px;
    height: 250px;
    background-color: blueviolet;
    float:left;
   }

   </style>
 </head>
 <body>
    <div class ="main">  <!---to take property from main-->
        <div class ="row1">
            <div class="col1">
                    manav
                </div>
                <div class="col2">
                    pranav
        
            </div>
        </div>
        <hr>
            
            <div class="row2">
                <div class="col1">
                    geeta
                    </div>
                    <div class="col2">
                        deepak

                
            </div>         
           </div> 
        
    </div>
 </body>
</html>
